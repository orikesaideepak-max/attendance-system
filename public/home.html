<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="hero">
    <div class="hero-header">
      <!-- Logo placeholder -->
      <img src="hii.jpg" alt="School Logo" class="school-logo">
      <h1>VISION - The School of Excellence</h1>

  <nav>

  <section>
    <h2>Initialize Classes (Nursery â†’ 10th)</h2>
    <button id="initClassesBtn">Initialize Classes</button>
    <p id="initMsg"></p>
  </section>

  <script>
    document.getElementById("initClassesBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/init-classes", { method: "POST" });
        const data = await res.json();
        document.getElementById("initMsg").textContent = data.message;
      } catch (err) {
        console.error(err);
        document.getElementById("initMsg").textContent = "Error initializing classes. Check server!";
      }
    });
  </script>
</body>
</html>
