<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Manager</title>
<link rel="stylesheet" href="passwordmanager.css">
</head>
<body>
<h1>🔑 Password Manager</h1>
<a href="home.html">🏠 Back to Home</a>

<section id="login-section">
  <h2>Principal Login</h2>
  <input type="text" id="principalUser" placeholder="Username">
  <input type="password" id="principalPass" placeholder="Password">
  <button onclick="loginPrincipal()">Login</button>
  <p id="loginMsg"></p>
</section>

<section id="dashboard" style="display:none;">
  <h2>Password Management</h2>
  <table id="classTable" border="1">
    <thead>
      <tr>
        <th>Class</th>
        <th>Current Password</th>
        <th>New Password</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="passwordmanager.js"></script>
</body>
</html>
